<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./scripts/app.js" type="text/javascript" defer></script>
  <title>Tomagotchi</title>
</head>

<body>
  <main>
    <section>
      <div>
        <h1>Tomagotchi</h1>
        <div>
          <div class="start-reset">
            <button class="tomagotchi-btn" id="start_btn">Start</button>
            <button class="tomagotchi-btn" id="reset_btn">Reset</button>
          </div>
          <div class="column">
            <span class="metrics-text">Hunger</span>
            <span class="metrics-value" id="hunger_value">0</span>
          </div>
          <div class="column">
            <span class="metrics-text">Sleepiness</span>
            <span class="metrics-value" id="sleepiness_value">0</span>
          </div>
          <div class="column">
            <span class="metrics-text">Bordem</span>
            <span class="metrics-value" id="bordem_value">0</span>
          </div>
          <div class="column">
            <span class="metrics-text">Age</span>
            <span class="metrics-value" id="age_value">0</span>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="column button-column">
        <button class="tomagotchi-btn" id="feed_btn">Feed</button>
        <button class="tomagotchi-btn" id="rest_btn">Rest</button>
        <button class="tomagotchi-btn" id="play_btn">Play</button>
      </div>
    </section>
  </main>
</body>

</html>
